<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filament Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #333; /* fundo escuro pra ver se a tela não fica branca */
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="filament-canvas"></canvas>

  <script type="module">
    import * as Filament from './filament.js'; // ajuste o caminho para o filament.js real

    async function initFilament() {
      try {
        const canvas = document.getElementById('filament-canvas');

        if (!canvas) {
          console.error("Canvas não encontrado!");
          return;
        }

        // Inicializa engine
        const engine = await Filament.Engine.create();
        const scene = engine.createScene();
        const view = engine.createView();
        view.setScene(scene);

        const renderer = engine.createRenderer();
        const swapChain = engine.createSwapChain(canvas);

        function renderLoop() {
          if (!renderer.beginFrame(swapChain)) return;
          renderer.render(view);
          renderer.endFrame();
          requestAnimationFrame(renderLoop);
        }

        renderLoop();

        console.log("Filament iniciado com sucesso!");
      } catch (e) {
        console.error("Erro ao inicializar Filament:", e);
      }
    }

    window.addEventListener('DOMContentLoaded', initFilament);
  </script>
</body>
</html></script>
<canvas id="canvas" width="800" height="600"></canvas>
